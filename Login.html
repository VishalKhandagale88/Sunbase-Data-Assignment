<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .login-form {
            margin: 40vh 35vw;
        }

        input {
            margin-bottom: 10px;
            display: block;
            width: 20vw;
            height: 25px;
            border-radius: 5px;
            border: 1px solid black;
        }

        button {
            width: fit-content;
            background-color: #4c8fff;
            border-radius: 5px;
            border: none;
            padding: 9px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <div class="container">
            <input id="email" type="text" placeholder="login id" required>
            <input id="password" type="text" placeholder="password" required>
            <button class="submit-button" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
